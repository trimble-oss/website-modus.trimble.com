name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - "!dependabot/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - "!dependabot/**"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      - run: npm i
      - run: hugo --minify

      - name: Delete duplicate Azure Static Web Apps comments
        continue-on-error: true
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments `
            | ConvertFrom-Json `
            | Where-Object body -like 'Azure Static Web Apps: Your stage site is ready! Visit it here: *' `
            | ForEach-Object {
                gh api repos/${{ github.repository }}/issues/comments/$($_.id) -X DELETE
              }
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_HILL_0A9292110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_build_command: "npx hugo"
          skip_app_build: "true"
          app_location: "build" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "/" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_HILL_0A9292110 }}
          action: "close"
# cspell:ignore pwsh
