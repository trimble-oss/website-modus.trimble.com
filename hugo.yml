module:
  mounts:
    - source: static
      target: static

    - source: node_modules/@trimble-oss/modus-bootstrap/dist/css/modus-bootstrap.min.css
      target: static/css/modus-bootstrap.min.css

    - source: node_modules/@trimble-oss/modus-bootstrap/dist/css/modus-bootstrap.min.css.map
      target: static/css/modus-bootstrap.min.css.map

    - source: node_modules/bootstrap/dist/js/bootstrap.bundle.min.js
      target: static/js/bootstrap.bundle.min.js

    - source: node_modules/bootstrap/dist/js/bootstrap.bundle.min.js.map
      target: static/js/bootstrap.bundle.min.js.map

    - source: node_modules/bootstrap-print-css/css/bootstrap-print.min.css
      target: static/css/bootstrap-print.min.css

    - source: node_modules/list.js/dist/list.min.js
      target: static/js/list.min.js

    - source: node_modules/popover-css-inspector/js/popover-css-inspector.min.js
      target: static/js/popover-css-inspector.min.js

    - source: node_modules/@trimble-oss/modus-icons/dist/modus-solid/sprites/modus-icons.svg
      target: static/modus-solid-icons.svg

    - source: node_modules/@trimble-oss/modus-icons/dist/transportation/sprites/modus-icons.svg
      target: static/modus-icons.svg

    - source: node_modules/@trimble-oss/modus-icons/dist/modus-outlined/fonts/
      target: static/fonts/

    - source: static/fonts/
      target: static/fonts/

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    style: monokai

# https://gohugo.io/getting-started/configuration/#configure-minify
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepEndTags: false
      keepWhitespace: true
    js:
      keepVarNames: true
    xml:
      keepWhitespace: true
