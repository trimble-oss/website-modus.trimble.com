<script>
  const shareButton = document.querySelector('.btn-share-web-api');

  if (navigator.share) {
    shareButton.classList.remove('d-none');
  };

  shareButton.addEventListener('click', event => {
    if (navigator.share) {
      navigator.share({
        title: '{{- .Title }} | {{ .Site.Title -}}',
        text: '{{- .Description -}}',
        url: '{{- .Permalink -}}'
      }).then(() => {
        console.log('Thanks for sharing!');
      })
        .catch(console.error);
    };
  });
</script>
